<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewline Digital Aquarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aquarium-container">
        <h1>Brewline Digital Aquarium</h1>
        <div id="aquarium">
            <!-- Fish will appear here -->
        </div>
        <div class="controls">
            <button id="add-fish">Add Fish (+5)</button>
            <button id="add-food">Add Food</button>
            <button id="change-bg">Change Background</button>
            <div class="fish-count">Fish: <span id="count">0</span></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
